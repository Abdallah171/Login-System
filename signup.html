<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Amatic+SC:wght@400;700&family=Inter:wght@100;400&family=Montserrat:wght@200;800&family=Pacifico&family=Poppins&family=Righteous&family=Roboto&family=Source+Sans+3:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1>Login</h1>
        <div class="inputBox">
          <ion-icon name="person-outline"></ion-icon>
          <input type="name" id="signName" required />
          <label for="signName">Name</label>
        </div>
        <div class="inputBox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" id="signEmail" required />
          <label for="signEmail">Email</label>
        </div>
        <div class="inputBox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="signPassword" required />
          <label for="signPassword">Password</label>
        </div>
        <div class="message" id="message"></div>
        <!-- <div class="forget">
                <label for="checkboxx"> <input type="checkbox" />Remember Me</label>
                <a href="#">Forgot Password</a>
            </div> -->
        <button id="signUp">Sign Up</button>
        <div class="register">
          <p>
            You Have An Account ?
            <a href="#" id="signInLink">Sign In</a>
          </p>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/signup.js"></script>
  </body>
</html>
